recognizers:
  cn_phone:
    enabled: true
    entity_type: CN_PHONE_NUMBER
    score_threshold: 0.85
    context_words:
      - 手机
      - 电话
      - 联系方式
      - 联系电话
      - mobile
      - phone
      - tel

  cn_id_card:
    enabled: true
    entity_type: CN_ID_CARD
    score_threshold: 0.95
    validate_check_digit: true

  cn_bank_card:
    enabled: true
    entity_type: CN_BANK_CARD
    score_threshold: 0.7
    validate_luhn: true

  cn_passport:
    enabled: true
    entity_type: CN_PASSPORT
    score_threshold: 0.85

  cn_email:
    enabled: true
    entity_type: CN_EMAIL
    score_threshold: 0.85

  cn_address:
    enabled: true
    entity_type: CN_ADDRESS
    score_threshold: 0.7

  cn_name:
    enabled: true
    entity_type: CN_NAME
    score_threshold: 0.7

nlp_engine:
  type: paddlenlp
  models:
    - lang_code: zh
      model_name: lac

ocr_engine:
  type: paddle
  language: ch
  use_gpu: false
  use_angle_cls: true
